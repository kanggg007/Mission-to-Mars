<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
    <link  
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
    />
</head>
<body>
    <div class = "container">
      <div class = "jumbotron text-center">
        <h1> Mission To Mars</h1>>
        <p><a class="btn btn-primary btn-lg" href="/scrape"
            role="button">Scrape New Data </a></p>>
      </div>>
    </div>
    <div class  = "row", id = "mars_news">
        <div class = "col-md-12">
            <div class  = "media">
                <div class = "meida-body"></div>
                 <h2>Latest Mars News</h2>
                 <h4 class = "media-heading">{{mars.news_title}}</h4>>
                 <p>{{mars.news_paragraph}}</p>  
            </div>
        </div>
    </div>
    <!-- Section for Featured Image and Facts table -->
    <div class = "row", id = "mars-featured-image">
        <div class = "col-md-8">
            <h2>Feature Mars Image</h2>
            <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
            />
        </div>
        <div class = "col-md-4">
            <div class = "row", id = "mars-facts">
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>
        </div>
        </div>
    </div>
</body>
</html>
